<html>
    <head>
        <title>Pixabay</title>
        <link rel="Stylesheet" href="css/pixabay.css">
        <link rel="Fonts" href="./fonts/font-awesome-4.7.0/font-awesome-4.7.0/css/font-awesome.css">
    </head>
    <body>
        <section id="headerBlock">
            <div class="logo">
                <a href="#" class="logoImages"></a>
            </div>
            <div class="leftmenu">
                <ul>
                    <li><a href="photos">photos</a></li>
                    <li><a href="illustration">illustration</a></li>
                    <li><a href="vectors">vectors</a></li>
                    <li><a href="videos">videos</a></li>
                </ul>
            </div>
            <div class="rightmenu">
                <ul>
                    <li><a href="menu">...</a></li>
                    <li><a href="Explore">Explore</a></li>
                    <li><a href="login">Login</a></li>
                    <li class="last"><a href="signup">Signup</a></li>
              </ul>
            </div>
        </section>
        <section id="slidersection">
            <header>
                <h1>Stunning free images &amp; royalty free stock</h1>
            </header>
            <main>
                <p>Over 1 million+ high quality stock images and videos shared by our talented community.</p>
            </main>
            <footer>
                <form method="" action="">
                    <span class="fa-search"><i class="fa fa-search" aria-hidden="true"></i></span>
                    <input type="search" id="" name="" placeholder="Search Images,Videos and Vectors">
                    <span class="imagesText">
                       <select name="" id="">
                            <option value="images">images</option>
                            <option value="vectors">vectors</option>
                            <option value="photos">photos</option>
                            <option value="illustration">illustration</option>
                            <option value="videos">videos</option>
                        </select>
                        <!--<details>
                            <summary>images</summary>
                            <ul>
                                <li>images
                                <ul>
                                    <li>vectors</li>
                                    <li>photos</li>
                                    <li>illustration</li>
                                </ul>
                            </li>
                            <li>videos</li>
                            </ul>
                            <hr>
                            <a href="" search options></a>
                        </details>-->
                    </span>
                </form>
            </footer>
        </section>
        <section id="imagesSection">
            <div class="img1">
                 <img src="./images/house.jpg" alt="img1">
            </div>
            <div class="img2">
                <img src="./images/road.jpg" alt="img2">
            </div>
            <div class="img3">
                <img src="./images/hornbill.jpg" alt="img3">
            </div>
            <div class="img4">
                <img src="./images/rope.jpg" alt="img4">
            </div>
        </section>
    </body>
</html>
